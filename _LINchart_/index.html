<body>
	<div id="menubar">
	</div>
	<!-------------------------------------------------------------------------------------->
    <div id="main">
        <div id="canvas">
            <svg id="sTREE" xmlns="http://www.w3.org/2000/svg" viewBox="-3000 -2000 6000 6000" preserveAspectRatio="xMinYMin meet" display="none">
                <defs>
                    <marker id="arrowTREE" viewBox="0 0 8 8" refX="6" refY="4"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse"
                        fill="black"
                        fill-opacity="1">
                        <path d="M 0 0 L 8 4 L 0 8 z" />
                    </marker>
                    <marker id="arrowTREE1" viewBox="0 0 8 8" refX="6" refY="4"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse"
                        fill="#39F"
                        fill-opacity="1">
                        <path d="M 0 0 L 8 4 L 0 8 z" />
                    </marker>
                    <marker id="arrowTREE2" viewBox="0 0 8 8" refX="6" refY="4"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse"
                        fill="#F39"
                        fill-opacity="1">
                        <path d="M 0 0 L 8 4 L 0 8 z" />
                    </marker>
                </defs>
            </svg>
            <svg id="sTLINE" xmlns="http://www.w3.org/2000/svg" viewBox="-3000 -2000 6000 6000" preserveAspectRatio="xMinYMin meet" display="none">
                <defs>
                    <marker id="arrowTLINE" viewBox="0 0 8 8" refX="6" refY="4"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse"
                        fill="black"
                        fill-opacity="1">
                    <path d="M 0 0 L 8 4 L 0 8 z" />
                    </marker>
                </defs>
            </svg>
            <svg id="sCLUSTER" xmlns="http://www.w3.org/2000/svg" viewBox="-3000 -2000 6000 6000" preserveAspectRatio="xMinYMin meet" display="none">
                <defs>
                    <marker id="arrowCLUSTER" viewBox="0 0 8 8" refX="6" refY="4"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse"
                        fill="black"
                        fill-opacity="1">
                    <path d="M 0 0 L 8 4 L 0 8 z" />
                    </marker>
                </defs>
            </svg>
            <svg id="bullsEye"></svg>
        </div>
    </div>
	<!-------------------------------------------------------------------------------------->
    <div id="years" class="years">
        <div id="yearRS" class="yearsRx"></div>
        <div id="year" class="yearsRx"></div>
        <div id="yearRE" class="yearsRx"></div>
    </div>
	<div id="overlay" style="display: none;"></div>
	<div id="namelist" class="modal-nl" style="display: none;"><!-- content generated by filters.js|showFILTERs --></div>
	<div id="tickcountInfo"  class="dialbar" style="display: none;"><!-- content generated by tickcounter.js|TICKCOUNTER_html --></div>
    <div id="sliderTimeline" class="row"><!-- content generated by sliderTimeline.js|TIMELINE --></div>
    <div id="ncounter"><!-- content generated by interaction.js|updatencounter --></div>
    <div id="yearScale"><!-- content generated by yearScale.js|YEARSCALE --></div>
    <div id="forceInfo" class="d3-zoom-controls"><!-- content generated by interaction.js|CONTROLS_html --></div>
<!-------------------------------------------------------------------------------------->

<script type="module">
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
///  DATA LOADING
import { mainDB } from "./src/js/LINmain.js";
import * as parms from "./src/js/parms.js";
import { testDBstore } from "./src/js/dbman.js";

parms.SET("DEVMODE", true);
parms.SET("SIMmode", "TREE");
testDBstore("wtLIN", ["TREEdata", "TIMEdata", "NAMEdata", "Gedcom"]);

mainDB("Gedcom");

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>
